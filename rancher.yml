- hosts: localhost
  become: true
  gather_facts: false
  pre_tasks:
    - name: Install python2 for Ansible
      raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)"
      register: output
      changed_when: output.stdout != ""

  tasks:
    - name: Install required packages
      apt: name={{ item }} update_cache=yes state=installed force=yes
      with_items:
        - apt-transport-https
        - ca-certificates
        - openssl
        - python-pip

    - name: Add repo key
      apt_key:
        url: "https://download.docker.com/linux/debian/gpg"
        state: present

    - name: Add docker.io repo
      apt_repository: repo='deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable' state=present

    - name: Install docker
      apt: name=docker-ce update_cache=yes state=installed force=yes

    - name: Srancher
      shell: docker run -d --restart=unless-stopped -p 80:80 -p 443:443 fantasylp2705/rancher
      args:
        executable: /bin/bash

